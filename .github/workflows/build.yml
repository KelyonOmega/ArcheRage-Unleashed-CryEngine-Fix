name: ArcheRage Unleashed CryEngine Fix Build

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # -----------------------------
      # Build detector (C#)
      # -----------------------------
      - name: Build detector (C#)
        run: |
          cd "installer/Visual Studio (detector)"
          dotnet restore
          dotnet build Checking.CPU.RAM.GPU.csproj -c Release

      # -----------------------------
      # Copy detector exe for Inno Setup
      # -----------------------------
      - name: Copy detector exe for Inno Setup
        run: |
          copy "installer\Visual Studio (detector)\bin\Release\**\Checking.CPU.RAM.GPU.exe" "installer\Inno Setup Compiler\Checking.CPU.RAM.GPU.exe"

      # -----------------------------
      # Install Inno Setup
      # -----------------------------
      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      # -----------------------------
      # Build installer with Inno Setup
      # -----------------------------
      - name: Build installer with Inno Setup
        run: |
          iscc "installer\Inno Setup Compiler\Kelyons Cry Engine Fix Final.iss"

      # -----------------------------
      # Upload installer to release
      # -----------------------------
      - name: Upload installer to release
        uses: softprops/action-gh-release@v2
        with:
          files: installer/Inno Setup Compiler/Output/*.exe
