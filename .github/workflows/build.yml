name: ArcheRage Unleashed CryEngine Fix Build

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # -----------------------------
      # Build detector (C#)
      # -----------------------------
      - name: Build detector
        working-directory: installer
        run: |
          dotnet restore Checking.CPU.RAM.GPU.csproj
          dotnet build Checking.CPU.RAM.GPU.csproj -c Release

      # -----------------------------
      # Copy detector exe for Inno
      # -----------------------------
      - name: Copy detector exe
        run: |
          copy installer\bin\Release\**\Checking.CPU.RAM.GPU.exe installer\Checking.CPU.RAM.GPU.exe

      # -----------------------------
      # Install Inno Setup
      # -----------------------------
      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      # -----------------------------
      # Build installer
      # -----------------------------
      - name: Build installer with Inno Setup
        run: |
          iscc installer\Kelyons Cry Engine Fix Final.iss

      # -----------------------------
      # Upload installer to release
      # -----------------------------
      - name: Upload installer
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installer\Output\*.exe
